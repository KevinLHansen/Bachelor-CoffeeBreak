<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Non-visual container for audio elements -->
    <div id="audioContainer"></div>

    <!-- LOGIN / SELECT ROOM -->
    <div id="loginView" class="center">
        <div id="loginContainer">
            <div>
                <p id="titleHeading" class="unselectable">CoffeeBreak</p>
                <hr class="titleHeading">
            </div>
            <!-- Visible by default, hidden by JS -->
            <div id="loginCard" class="center">
                <div class="inner">
                    <input type="text" id="loginInput" placeholder="Username"> <br>
                    <button id="loginBtn">JOIN</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ROOM -->
    <div id="roomView" class="center">
        <div id="roomContainer">
            <div id="roomTop">
                <div id="labelsContainer">
                    <p id="roomHeader">Room:</p>
                    <span id="roomTxt"></span>
                    <br>
                    <p id="usersHeader">Users:</p>
                    <span id="usersTxt"></span>
                </div>
                <div id="buttonsContainer">
                    <button id="leaveRoomBtn">LEAVE</button>
                    <button id="toggleDrawHearingRangeBtn">TOGGLE INDICATOR</button>
                </div>
            </div>

            <div id="canvasContainer">
                <canvas id="roomCanvas" height="400" width="800"></canvas>
                <div id="chatContainer">
                    <div id="chatTxtContainer">
                        <textarea id="chatTxt" readonly></textarea>
                    </div>
                    <div id="msgInputContainer">
                        <input type="text" id="msgInput" placeholder="Message">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
