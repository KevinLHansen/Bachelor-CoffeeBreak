<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <input type="text" id="loginInput" />
        <button id="loginBtn">Login</button>
    </div>

    <br>

    <div>
        <input type="text" id="joinRoomInput" />
        <button id="joinRoomBtn">Join room</button>
    </div>

    <br>

    <div>
        <input type="text" id="createRoomInput" />
        <button id="createRoomBtn">Create room</button>
    </div>

    <br>

    <div>
        <input type="text" id="msgInput" />
        <button id="sendBtn">Send message</button>
    </div>

    <br>

    <div>
        <textarea id="chatTxt" readonly style="height: 100px; width: 300px;"></textarea>
    </div>

    <br>

    <div>
        <button id="joinCallBtn">Join call</button>
        <button id="leaveCallBtn">Leave call</button>
    </div>

    <br>

    <div id="audioContainer">
        <!-- JS-generated audio elements get appended here -->
    </div>

    <br>

    <div>
        <label>Room: </label>
        <label id="roomLabel"></label>
        <br>
        <label>Users: </label>
        <label id="usersLabel"></label>
    </div>

    <canvas height="300" width="600" style="border: black 2px solid;"></canvas>

    <script src="client.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
