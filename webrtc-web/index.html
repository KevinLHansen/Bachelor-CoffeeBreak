<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <input type="text" id="loginInput" />
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <br>

    <div>
        <input type="text" id="joinRoomInput" />
        <button id="joinRoomBtn">Join room</button>
        <button id="leaveRoomBtn">Leave room</button>
    </div>

    <br>

    <div>
        <input type="text" id="createRoomInput" />
        <button id="createRoomBtn">Create room</button>
    </div>

    <br>

    <div>
        <button id="joinCallBtn">Join call</button>
        <button id="leaveCallBtn">Leave call</button>
    </div>

    <br>

    <div id="audioContainer">
        <!-- JS-generated audio elements get appended here -->
    </div>

    <br>

    <div>
        <label>Room: </label>
        <label id="roomLabel"></label>
        <br>
        <label>Users: </label>
        <label id="usersLabel"></label>
    </div>

    <br>

    <input type="text" id="msgInput" />
    <button style="margin-bottom: 5px" id="sendBtn">Send message</button>

    <div display="flex">
        <canvas height="300" width="600" style="border: grey 3px solid;"></canvas>
        <textarea id="chatTxt" readonly style="height: 300px; width: 200px;"></textarea>
    </div>

    <script src="client.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
