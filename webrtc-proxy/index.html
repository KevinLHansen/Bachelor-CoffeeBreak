<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <input type="text" id="loginInput" />
        <button id="loginBtn">Login</button>
    </div>

    <br>

    <div>
        <input type="text" id="msgInput" />
        <button id="sendBtn">Send message</button>
    </div>

    <br>

    <div>
        <textarea id="chatTxt" readonly style="height: 100px; width: 300px;"></textarea>
    </div>

    <br>

    <div>
        <button id="joinCallBtn">Join call</button>
    </div>

    <br>

    <div style="display: flex;">
        <div>
            <label>Local audio stream</label> <br>
            <audio id="localAudio" controls autoplay></audio>
        </div>
        <div>
            <label>Remote audio stream</label> <br>
            <audio id="remoteAudio" controls autoplay></audio>
        </div>

    </div>

    <br>

    <canvas height="300" width="600" style="border: black 2px solid;"></canvas>

    <script src="client.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
